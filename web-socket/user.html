<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Chat</title>
</head>
<body>
  <h2>User Chat</h2>
  <div id="messages" style="border:1px solid gray; padding:10px; height:200px; overflow:auto;"></div>
  <input id="msg" placeholder="Type message..." style="width:80%">
  <button onclick="send()">Send</button>

  <script>
    const ws = new WebSocket("ws://localhost:3000/ws/user");
    const messagesDiv = document.getElementById("messages");

    ws.onopen = () => {
      messagesDiv.innerHTML += "<p><b>Connected to server</b></p>";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      messagesDiv.innerHTML += `<p><b>Admin:</b> ${data.content}</p>`;
    };

    function send() {
      const input = document.getElementById("msg");
      ws.send(input.value);
      messagesDiv.innerHTML += `<p><b>You:</b> ${input.value}</p>`;
      input.value = "";
    }
  </script>
</body>
</html>
